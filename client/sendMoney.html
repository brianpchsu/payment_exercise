<!DOCTYPE html>
<html>
<head>
  <title>Send Money</title>
  <link rel="stylesheet" href="style/style.css">
  <script type="text/javascript" src="script/sendMoney.js"></script>
</head>
<body>
  <section id="sendMoneySection">
    <header>
      <h1>Send Money</h1>
    </header>

    <main>
      <form id="moneyForm" name="moneyForm" action="/submitPayment" method="POST">
          <div class="inputCell">
            <label for="recipient">To: </label>
            <input id="recipientEmail" type="email" name="recipient" placeholder="Email" required>
            <span id="checkmark" class="hideElem"></span>
          </div>

          <div class="inputCell">
            <label for="amount">Amount: </label>
            <input type="number" name="amount" placeholder="Amount" min="0" required>
            <select name="Currency" id="currency">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="JPY">JPY</option>
            </select>
          </div>

          <div class="inputCell">
            <label for="message">Message: </label>
            <input type="text" name="message" placeholder="Optional message">
          </div>

        <div>
          <p>What is the payment for?</p>

          <div class="inputCell">
            <input id="familyfriends" type="radio" name="paymentType" value="0" checked>
            <label for="familyfriends">I'm Sending Money to family or friends</label>
          </div>

          <div class="inputCell">
            <input id="goodservice" type="radio" name="paymentType" value="1">
            <label for="goodservice">I'm paying for goods or services</label>
          </div>
        </div>

      </form>

      <div class="centerX">
        <div class="loader" id="spinner"></div>
      </div>
    </main>

    <footer class="centerX">
      <button id="clearInput">Clear</button>
      <button id="transferMoney">Next</button>
    </footer>
  </section>

  <section id="successSection">
    <header>
      <h1>Send Money</h1>
    </header>

    <main>
      <p> You have sent
        <span id="sentAmount">Someamount </span> to
        <span id="sentPerson">Someone</span>!
      </p>
    </main>

    <footer class="centerX">
      <button id="backToHome">Home</button>
    </footer>
  </section>

</body>
</html>
